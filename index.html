<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
    <title>JoeyKemon</title>
  </head>
  <body>
    <div class="instructions">
      <p>> A, S, W, D -> TO MOVE</p>
      <p>> look for battles on the map</p>
      <p>(grass is different in battle zones)</p>
    </div>
    <div id="div">
      <div id="overlappingDiv"></div>

      <canvas></canvas>

      <div id="userinterface">
        <div class="draggle-bar">
          <h1>Draggle</h1>

          <div class="life-counter-draggle">
            <div class="health-draggle-bar"></div>
            <div class="health-draggle-bar-life"></div>
          </div>
        </div>

        <div class="emby-bar">
          <h1>Emby</h1>

          <div class="life-counter-emby">
            <div class="health-emby-bar"></div>
            <div class="health-emby-bar-life"></div>
          </div>
        </div>

        <div class="battle-bar">
          <div style="display: none" class="dialogue"></div>
          <div class="attack-options"></div>

          <div class="attack-type">
            <h1>Attack Type</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- biblioteca de animação -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- biblioteca de audio -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./data/audio.js"></script>
    <script src="./data/battleZones.js"></script>
    <script src="./data/collisions.js"></script>
    <script src="./data/attacks.js"></script>
    <script src="./data/monsters.js"></script>
    <script src="./assets/classes.js"></script>
    <script src="./assets/index.js"></script>
    <script src="./assets/battleScene.js"></script>
  </body>
</html>
